<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- maximum-scale=1 prevents mobile devices from zooming in on input -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display">
    <title>Book Log</title>
</head>
<style>
    .success,
    .error {
        color: white;
        padding: 5px;
        margin: 5px 0 10px 0;
        text-align: center;
    }
    body {
        font-family: 'Lato';
        letter-spacing: .5px;
    }
    .success {background: green;}
    .error {background: red;}
</style>

<body>
    <div class="container">
        <h1 style="text-align: center;">Book Log</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width" autocomplete="off">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" autocomplete="off">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <!-- adding pattern="[0-9]*" triggers iOS to bring up the keypad  -->
                <input type="text" id="isbn" class="u-full-width" pattern="[0-9]*">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width button-primary">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="appES6.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
</body>

</html>
